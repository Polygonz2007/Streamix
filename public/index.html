<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- Text -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0; viewport-fit=cover"/> <!-- Prevent zooming -->

        <!-- Title -->
        <title>Streamix</title>
        
        <!-- Global CSS -->
        <link rel="stylesheet" href="/theme.css">
        <link rel="stylesheet" href="/layout.css">

        <!-- Page specific CSS -->
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/trackbox.css">

        <!-- PWA Manifest -->
        <link rel="manifest" href="/manifest.json" />

        <!-- Preload important stuff -->
        <link rel="preload" href="/asset/logo/512/Summer.png">
        <link rel="preload" href="/asset/icons/Loading.gif">
    </head>

    <body>
        <input type="text" placeholder="Last.fm command" id="lastfm">
        <input type="button" value="Copy" id="lastfm-copy">

        <p id="debug-info">Blocks</p>

        <canvas id="background"></canvas>

        <div id="info">
            <div id="album-cover-container">
                <img id="album-cover" src="asset/logo/512/Summer.png">
                <img id="loading" src="asset/icons/Loading.gif">
            </div>
            <h1 id="title" class="text">...</h1>

            <hr>

            <h2 id="artist"> <!-- Artist -->
                <span>by </span>
                <a>...</a>
            </h2>

            <h2 id="album"> <!-- Album -->
                <span class="color-middle font-medium">from </span>
                <span class="text">...</span>
            </h2>
        </div>

        <!-- Paused: not playing, Active: a song is loaded -->
        <div id="controls" class="paused">
            <div id="seekbar-container">
                <span id="time-played">0:00</span>
                <div id="seekbar">
                    <div id="line"></div>
                    <div id="dot"></div>
                </div>
                <span id="time-remaining">-0:00</span>
            </div>

            <div id="control-buttons">
                <!--<input type="button" class="image" id="settings" />-->
                <input type="button" class="image" id="previous" />
                <input type="button" class="image" id="pause" />
                <input type="button" class="image" id="next" />
                <!--<input type="button" class="image" id="volume" />-->
            </div>
        </div>

        <div id="library">
            <input type="search" placeholder="Search here" id="search">
            <div id="body">
                
            </div>
        </div>
        
        <!-- Scripts -->
        <script src="/flac-decoder-min.js"></script>
        <script type="module" src="/comms.js"></script>
        <script type="module" src="/library.js"></script>
        <script type="module" src="/stream.js"></script>
    </body>
</html>
