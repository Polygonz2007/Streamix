<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Streamix</title>

        <!-- Global CSS -->
        <link rel="stylesheet" href="theme.css">
        <link rel="stylesheet" href="layout.css">

        <!-- Page specific CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- PWA Manifest -->
        <link rel="manifest" href="manifest.json" />

        <!-- Theme javascript -->
    </head>

    <body>
        <h1>Welcome to Streamix</h1>

        <p>Listen to stuff</p>
        <input type="text" placeholder="Song name" id="song" />
        <input type="button" value="Get and start" id="play" />

        <input type="button" value="Play / Pause" id="pause" />

        <div id="background">
            <img id="background-image" src="">
            <div id="background-blur"></div>
        </div>

        <div id="info">
            <img id="album-cover" src="">
            <h1 id="title">Song Name</h1>
            <hr>
            <h2 id="artist">Artist Name</h2>
            <h2 id="album">Album Name</h2>
        </div>
        
    </body>

    <script src="flac-decoder-min.js"></script>
    <script src="script.js"></script>
</html>
